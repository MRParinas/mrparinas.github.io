<style>
    .circle {
        position: relative;
        left: 600px;
        width: 200px;
        height: 200px;
        border: 2px solid red; /* Red border */
        border-radius: 50%; /* Ensures the div has rounded corners, making it a circle */
        margin-top: 300px;
    }

    .small-circle {
        position: absolute;
        width: 20px;
        height: 20px;
        border: 2px solid red;
        background-color: transparent; /* Blue color for the small circles */
        border-radius: 50%; /* Ensures the small circle is round */
    }

    /* Adjust the position of each small circle */
    .small-circle:nth-child(1) { top: -25px; left: calc(50% - 10px); }
    .small-circle:nth-child(2) { top: calc(50% - 10px); left: -25px; }
    .small-circle:nth-child(3) { top: calc(100% - 0px); left: calc(50% - 10px); }
    .small-circle:nth-child(4) { top: calc(50% - 10px); left: calc(100% - 0px); }
    .small-circle:nth-child(5) { top: -17px; left: calc(100% - 70px); }
    .small-circle:nth-child(6) { top: calc(100% - 70px); left: -17px; }
    .small-circle:nth-child(7) { top: calc(100% - 70px); left: calc(120% - 48px); }
    .small-circle:nth-child(8) { top: calc(100% - 33px); left: calc(100% - 30px); }
    .small-circle:nth-child(9) { top: -22px; left: calc(80% - 50px); }
    .small-circle:nth-child(10) { top: calc(85% - 60px); left: -22px; }
    .small-circle:nth-child(11) { top: calc(85% - 60px); left: calc(120% - 42px); }
    .small-circle:nth-child(12) { top: calc(85% - 21px); left: calc(100% - 17px); }
    .small-circle:nth-child(13) { top: -10px; left: calc(40% - 50px); }
    .small-circle:nth-child(14) { top: calc(75% - 2px); left: -6px; }
    .small-circle:nth-child(15) { top: calc(75% - 81px); left: calc(120% - 42px); }
    .small-circle:nth-child(16) { top: calc(25% - 22px); left: calc(100% - 17px); }
</style>
</head>
<body>

        <div class="small-circle"></div>
        <div class="small-circle"></div>
        <div class="small-circle"></div>
        <div class="small-circle"></div>
        <div class="small-circle"></div>

        <div class="small-circle"></div>
        <div class="small-circle"></div>
        <div class="small-circle"></div>
        <div class="small-circle"></div>
    </div>
</body>
